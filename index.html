<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
    <div class="bgoverlay">
        <div class="container">
            <span class="ico">
                <span class="ico2"></span>
                <span class="title">Click Me</span>
            </span>
            <div class="endtext">
                <span class="close" title="Restart"><i class="fa fa-times"></i></span>
                <h1>hai, itaaa cantik</h1>
                <h2>mau ga jadi <b>pacar</b> aku?</h2>
                <h3>dari aku yang selalu deg-degan melihatmu</h3>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.title').click(function () {
                $('.container').addClass('open');
            });


            $('.close').click(function () {
                $('.container').removeClass('open');
            });
        });
    </script>
</body>

</html>
